<md-radio-group class="radio-group">
  <div *ngFor="let searchOption of searchOptions; let first = first;">
    <md-radio-button
      value={{searchOption}} class="radio-button">{{searchOption}}
    </md-radio-button>
  </div>
</md-radio-group>

<md-input-container>
  <input mdInput [formControl]="queryCrtl" [mdAutocomplete]="auto" (keyup)="getReleasesSearchResults(queryCrtl.value)">
</md-input-container>
<md-autocomplete #auto="mdAutocomplete">
  <md-option *ngFor="let query of filteredQueries | async" [value]="query">
    {{query}}
  </md-option>
</md-autocomplete>

<ng-container *ngIf="searchResults">
<div *ngFor="let result of searchResults.results; let i = index">
  {{result.title}}
</div>
</ng-container>
